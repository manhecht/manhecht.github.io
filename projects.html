        /* Additional styles specific to the projects page */
        .projects-header {
            padding: 150px 0 50px;
            text-align: center;
        }
        
        .projects-header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .projects-header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 700px;
            margin: 0 auto 40px;
        }
        
        .filter-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }
        
        .filter-btn {
            background: transparent;
            border: 1px solid var(--accent-primary);
            color: var(--text-primary);
            padding: 8px 20px;
            margin: 5px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background-color: var(--accent-primary);
            color: var(--bg-primary);
        }
        
        .projects-grid {
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            margin-bottom: 100px;
        }
        
        .project-card {
            position: relative;
            height: 350px;
        }
        
        .project-image {
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        .project-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, var(--bg-secondary), transparent);
            transform: translateY(70px);
            transition: transform 0.3s ease;
        }
        
        .project-card:hover .project-content {
            transform: translateY(0);
        }
        
        .project-tags {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .project-card:hover .project-tags {
            opacity: 1;
        }
        
        .project-tag {
            font-size: 0.8rem;
            padding: 3px 10px;
            margin: 0 5px 5px 0;
            border-radius: 20px;
            background-color: rgba(100, 255, 218, 0.1);
            color: var(--accent-primary);
        }
    </style>
</head>

        // Function to create project cards
        function createProjectCard(project) {
            // Determine categories based on skills
            const skills = project.skills.toLowerCase();
            let categories = [];
            
            if (skills.includes('unity') || skills.includes('interactive') || skills.includes('ui/ux')) {
                categories.push('interactive');
            }
            if (skills.includes('data') || skills.includes('visualization')) {
                categories.push('visualization');
            }
            if (skills.includes('installation') || skills.includes('prototyping')) {
                categories.push('installation');
            }
            if (skills.includes('web') || skills.includes('html') || skills.includes('css') ||
                skills.includes('javascript') || skills.includes('vue') || skills.includes('angular') ||
                skills.includes('nuxt') || skills.includes('react')) {
                categories.push('web');
            }
            if (skills.includes('ar') || skills.includes('vr') || skills.includes('3d')) {
                categories.push('ar');
            }
            
            // Create card element
            const card = document.createElement('div');
            card.className = 'project-card';
            card.setAttribute('data-category', categories.join(' '));
            
            // Create image element
            const imageDiv = document.createElement('div');
            imageDiv.className = 'project-image';
            
            // Check if image path exists and set background image
            if (project.image) {
                imageDiv.style.backgroundImage = `url(images${project.image.startsWith('/') ? project.image : '/' + project.image})`;
                imageDiv.style.backgroundSize = 'cover';
                imageDiv.style.backgroundPosition = 'center';
            } else {
                imageDiv.classList.add('placeholder');
            }
            
            // Create content container
            const contentDiv = document.createElement('div');
            contentDiv.className = 'project-content';
            
            // Add title
            const title = document.createElement('h3');
            title.textContent = project.title;
            
            // Add description
            const description = document.createElement('p');
            description.textContent = project.description;
            
            // Add skills as tags
            const tagsDiv = document.createElement('div');
            tagsDiv.className = 'project-tags';
            
            // Split skills and create tag elements
            const skillsList = project.skills.split(',').map(skill => skill.trim());
            skillsList.forEach(skill => {
                if (skill) {
                    const tag = document.createElement('span');
                    tag.className = 'project-tag';
                    tag.textContent = skill;
                    tagsDiv.appendChild(tag);
                }
            });
            
            // Add link
            const link = document.createElement('a');
            link.className = 'project-link';
            link.textContent = 'View Project';
            link.href = project.link.startsWith('http') ? project.link : `images${project.link.startsWith('/') ? project.link : '/' + project.link}`;
            
            // Assemble the card
            contentDiv.appendChild(title);
            contentDiv.appendChild(description);
            contentDiv.appendChild(tagsDiv);
            contentDiv.appendChild(link);
            
            card.appendChild(imageDiv);
            card.appendChild(contentDiv);
            
            return card;
        }
        
        // Load projects when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM content loaded');
            const projectsContainer = document.getElementById('projects-container');
            console.log('Projects container:', projectsContainer);
            console.log('Projects data:', projects);
            
            if (!projectsContainer) {
                console.error('Projects container not found!');
                // Create a fallback container if it doesn't exist
                const fallbackContainer = document.createElement('div');
                fallbackContainer.id = 'projects-container';
                fallbackContainer.className = 'projects-grid';
                document.querySelector('.container').appendChild(fallbackContainer);
                console.log('Created fallback container');
            }
            
            // Create and append project cards
            projects.forEach((project, index) => {
                console.log(`Creating card for project ${index}:`, project.title);
                const card = createProjectCard(project);
                document.getElementById('projects-container').appendChild(card);
                console.log(`Added card for ${project.title}`);
            });
            
            // Project filtering functionality
            const filterBtns = document.querySelectorAll('.filter-btn');
            const projectCards = document.querySelectorAll('.project-card');
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Update active button
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    const filter = btn.getAttribute('data-filter');
                    
                    // Filter projects
                    projectCards.forEach(card => {
                        const categories = card.getAttribute('data-category');
                        
                        if (filter === 'all' || categories.includes(filter)) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            });
        });
