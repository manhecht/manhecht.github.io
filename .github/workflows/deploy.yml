name: Deploy to phpfriends

on:
  push:
    branches:
      - main  # Deploy when changes are pushed to the main branch

jobs:
  deploy:
    name: Deploy to phpfriends webserver
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for proper deployment
      
      # SECURITY NOTE: This workflow uses GitHub Secrets for credentials
      # The actual credentials are never stored in this file or in the repository
      # They are securely stored in the GitHub repository settings and injected at runtime
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          # These values reference secrets stored securely in GitHub repository settings
          # The actual values are never exposed in logs or to unauthorized users
          # Use the correct hostname for the FTP server
          server: web67551.ssd-space.de  # The correct FTP server hostname
          username: ${{ secrets.FTP_USERNAME }}  # Should be set to 'gitactions' in GitHub Secrets
          password: ${{ secrets.FTP_PASSWORD }}  # Should be set to your password in GitHub Secrets
          protocol: ftps  # Use FTPS (FTP over SSL/TLS) as required by the server
          security: strict  # Use strict security for SSL/TLS
          local-dir: ./  # The local directory to deploy
          server-dir: ./manuelhecht.com/  # The specific directory on the server to deploy to
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            README.md